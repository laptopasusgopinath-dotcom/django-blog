{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>

<body>
<div class="container">

  <!-- Header -->
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">

      <!-- Logo -->
      <div class="col-4 pt-1">
        <a class="blog-header-logo text-dark" href="/">Django Blog</a>
      </div>

      <!-- Search Box -->
      <div class="col-4">
        <form action="{% url 'search' %}" method="get">
          <div class="input-group">
            <input
              type="text"
              name="keyword"
              value="{{ keyword }}"
              class="form-control mr-2"
              placeholder="Enter search term..."
              aria-label="Enter search term..."
            />
            <button type="submit" class="btn btn-success">
              Search
            </button>
          </div>
        </form>
      </div>


      <!-- Auth Buttons -->
      <div class="col-4 d-flex justify-content-end align-items-center">
        {% if user.is_authenticated %}
        <div class="d-flex align-items-center">
          <span class="badge badge-pill badge-warning px-3 py-2 mr-3"><a href="{% url 'dashboard' %}" class="text-dark">ðŸ‘¤Dashboard</a>
          </span>
          <a class="btn btn-sm btn-danger" href="{% url 'logout' %}">Logout</a>
        </div>
        {% else %}
        <a class="btn btn-sm btn-success" href="{% url 'login' %}">Login</a>&nbsp;
        <a class="btn btn-sm btn-primary" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>

    </div>
  </header>

  <!-- Categories -->
  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      {% for category in categories %}
        <a class="p-2 text-muted" href="{% url 'posts_by_category' category.id %}">
          {{ category.category_name }}
        </a>
      {% endfor %}
    </nav>
  </div>

  <!-- Main Content -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="blog-footer">
    <p>Django blog built by <a href="#">Gopinath Pal</a></p>
  </footer>

</div>
</body>
</html>
