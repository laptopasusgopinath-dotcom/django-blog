{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>

<body>
<div class="container">

  <!-- Header -->
  <header class="blog-header py-3">
    <div class="row align-items-center">

      <!-- Logo -->
      <div class="col-12 col-md-4 text-center text-md-left mb-2 mb-md-0">
        <a class="blog-header-logo text-dark" href="/">Django Blog</a>
      </div>

      <!-- Search -->
      <div class="col-12 col-md-4 mb-2 mb-md-0">
        <form action="{% url 'search' %}" method="get">
          <div class="input-group">
            <input
              type="text"
              name="keyword"
              value="{{ keyword }}"
              class="form-control"
              placeholder="Search..."
            />
            <div class="input-group-append">
              <button class="btn btn-success" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Auth -->
      <div class="col-12 col-md-4 text-center text-md-right">
        {% if user.is_authenticated %}
          <a href="{% url 'dashboard' %}" class="btn btn-warning btn-sm mr-2">
            ðŸ‘¤ Dashboard
          </a>
          <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">
            Logout
          </a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-success btn-sm mr-1">
            Login
          </a>
          <a href="{% url 'register' %}" class="btn btn-primary btn-sm">
            Register
          </a>
        {% endif %}
      </div>

    </div>
  </header>

  <!-- Categories -->
  <div class="nav-scroller py-2 mb-3">
    <nav class="nav d-flex flex-nowrap overflow-auto">
      {% for category in categories %}
        <a class="nav-link text-muted px-3" href="{% url 'posts_by_category' category.id %}">
          {{ category.category_name }}
        </a>
      {% endfor %}
    </nav>
  </div>

  <!-- Main Content -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="blog-footer text-center mt-4">
    <p>Django blog built by <b class="text-primary">Gopinath Pal</b></p>
  </footer>

</div>
</body>
</html>
