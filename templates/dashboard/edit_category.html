{% extends "base.html" %}
{% block title %}Edit category page{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <!-- Left sidebar -->
    <!-- load the sidebar here -->
    {% include "dashboard/sidebar.html" %}

    <!-- Right side content -->
    <div class="col-md-9">
        <h2>Edit Category</h2>
        <form action="{% url 'edit_category' category.id %}" method="post" style="width:500px">
            {% csrf_token %}
            {{ form | crispy}}
            <button type="submit" class="btn btn-warning">Submit</button>
            <a href="{% url 'categories' %}" class = "btn btn-danger">Back</a>
        </form>
        <br>
    </div>
</div>
{% endblock %}
